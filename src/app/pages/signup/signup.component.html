<div class="bootstrap-wrapper ">
    <div class="container">
        <div class="row ">
            <div class="col-md-6 offset-md-3 signUp">
                <div class="container text-center ss">
                    <img src="../../../assets/logo.png" alt="No Img">
                </div>
                <h1 class="text-center">Registration Here</h1>
                <form>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>User Name</mat-label>
                    <input matInput placeholder="Enter Here">
                  </mat-form-field>

                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>User Password</mat-label>
                    <input type="password" matInput placeholder="Enter Here">
                  </mat-form-field>

                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="Enter Here">
                  </mat-form-field>

                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Enter Here">
                  </mat-form-field>

                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>User Email Address</mat-label>
                    <input type="email" matInput placeholder="Enter Here">
                  </mat-form-field>

                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Phone Number</mat-label>
                    <input type="number" matInput placeholder="Enter Here">
                  </mat-form-field>

                 <div class="container text-center">
                    <button mat-raised-button color="primary" >Register</button>
                    <button mat-raised-button color="accent" >Reset</button>

                 </div>
                </form>
            </div>
        </div>
    </div>
</div>
