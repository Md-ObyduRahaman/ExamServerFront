
 
<div class="bootstrap-wrapper ">
    <div class="container">
        <div class="row ">
            <div class="col-md-6 offset-md-3 signUp">
                <div class="container text-center ss">
                    <img src="../../../assets/logo.png" alt="No Img">
                </div>
                <h1 class="text-center">Registration Here</h1>
               
                <form (ngSubmit)="formSubmit()">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>User Name</mat-label>
                    <input [(ngModel)]="user.username" name="username" matInput placeholder="Enter Here">
                    <mat-hint>User Name must be Uniq</mat-hint>
                  </mat-form-field>
                   
                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>User Password</mat-label>
                    <input type="password"  [(ngModel)]="user.password" name="password" matInput placeholder="Enter Here">
                  </mat-form-field>

                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input matInput  [(ngModel)]="user.firstname" name="firstname" placeholder="Enter Here">
                  </mat-form-field>

                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput  [(ngModel)]="user.lastname" name="lastname" placeholder="Enter Here">
                  </mat-form-field>

                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>User Email Address</mat-label>
                    <input type="email"  [(ngModel)]="user.email" name="email" matInput placeholder="Enter Here">
                  </mat-form-field>

                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Phone Number</mat-label>
                    <input type="number"  [(ngModel)]="user.phone" name="phone" matInput placeholder="Enter Here">
                  </mat-form-field>

                 <div class="container text-center">
                    <button type="submit" mat-raised-button color="primary" >Register</button>
                    <button mat-raised-button color="accent" >Reset</button>

                 </div>
                </form>
            </div>
        </div>
    </div>
</div>
